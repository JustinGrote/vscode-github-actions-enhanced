name: Build

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  build:
    name: ğŸ‘· Build Github Actions Enhanced
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout
        uses: actions/checkout@v6
      - name: ğŸ› ï¸ Setup pnpm
        uses: pnpm/action-setup@9b5745cdf0a2e8c2620f0746130f809adb911c19 #For cache support, update to tag when it is released.
        with:
          cache: true
      - name: ğŸ› ï¸ Setup Node and Restore NPM Cache
        uses: actions/setup-node@v4
        with:
          node-version: 22.21.x
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml
          package-manager-cache: true
      - name: ğŸ•’ Version
        shell: pwsh
        run: |
          pnpm version --no-git-tag-version $(Get-Date -Format 'yyyy.M.0-ci.${{ github.run_number }}')
      - name: ğŸšš Restore Packages (CI)
        run: pnpm install --frozen-lockfile
      - name: ğŸ’„ Prettier Formatting Check
        run: pnpm format-check
      - name: ğŸ§¹ Lint
        run: pnpm lint
      - name: ğŸ‘· Build
        run: pnpm build
      - name: ğŸ§ª Test
        run: pnpm test
      - name: ğŸ“¦ Package
        run: |
          pnpx @vscode/vsce package --no-update-package-json --no-git-tag-version --pre-release
      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v6
        with:
          name: github-actions-enhanced-vsix
          path: github-actions-enhanced-*.vsix
