name: Build

on:
  push:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  packages: read

jobs:
  build:
    name: ğŸ‘· Build Github Actions Enhanced
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¤ Checkout
        uses: actions/checkout@v4
      - name: ğŸ› ï¸ Setup Node and Restore NPM Cache
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json
          registry-url: "https://npm.pkg.github.com"
      - name: ğŸ•’ Version
        shell: pwsh
        run: |
          npm version --no-git-tag-version $(Get-Date -Format 'yyyy.M.0-ci.${{ github.run_number }}')
      - name: ğŸšš Restore Packages (CI)
        run: npm ci
      - name: ğŸ’„ Prettier Formatting Check
        run: npm run format-check
      - name: ğŸ§¹ Lint
        run: npm run lint
      - name: ğŸ‘· Build
        run: npm run build
      - name: ğŸ§ª Test
        run: npm run test
      - name: ğŸ“¦ Package
        run: |
          npx @vscode/vsce package --no-update-package-json --no-git-tag-version --pre-release
      - name: â¬†ï¸ Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-actions-enhanced-vsix
          path: github-actions-enhanced-*.vsix